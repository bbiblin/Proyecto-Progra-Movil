<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button fill="clear">
      </ion-back-button>
    </ion-buttons>
    <ion-title>CRUD</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-button color="success" (click)="toggleFormulario()">crear usuario</ion-button>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="warning" (click)="seleccionarUsuario(user)">Modificar</ion-button>
        <ion-button color="danger" (click)="eliminarUsuario(user.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="mostrarFormulario">
    <ion-card-header>
      <ion-card-title>Crear Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="nuevoUsuario.password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="crearUsuario()">Crear Usuario</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="usuarioSeleccionado">
    <ion-card-header>
      <ion-card-title>Modificar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="usuarioSeleccionado.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="usuarioSeleccionado.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuarioSeleccionado.password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="modificarUsuario(usuarioSeleccionado.id)">Guardar Cambios</ion-button>
      <ion-button expand="full" color="light" (click)="usuarioSeleccionado = null">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
